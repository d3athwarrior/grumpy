AWSTemplateFormatVersion: "2010-09-09"
Description: template to install an environment of cts-gateway
Parameters:

  mode:
    Type: String
    Default: "dev2"
    
  artifactBucket:
    Type: String
    Default: "my-lambdas"
    
  artifactObjectName:
    Type: String
    Default: "grumpy-lambda-6.0-SNAPSHOT.jar"
    
  functionName:
    Type: String
    Default: "grumpy-lambda-wms"  

Resources:

  ## the jar is versioned and placed in the my-lambdas bucket
  ## (which should be created external to this template so its 
  ## contents are not thrown away when this cloudformation stack
  ## is deleted)
  LambdaWmsGet:
    Type: AWS::Lambda::Function
    Properties: 
      FunctionName: !Sub "${functionName}-${mode}"
      Handler: "com.github.davidmoten.grumpy.WmsHandler::get" 
      Role: !GetAtt [RoleLambdaWmsGetExecution, Arn]
      Code: 
        S3Bucket: !Sub "${artifactBucket}"
        S3Key: !Sub "${artifactObjectName}"
      MemorySize: 512
      Runtime: "java8"
      Timeout: "90" # seconds

  ## the role that the get-craftpic lambda is run with
  ## very specific permissions are set about what s3 bucket and sqs queues
  ## can be accessed
  RoleLambdaWmsGetExecution: 
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "lambda-${functionName}-${mode}"
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "lambda.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - 
          PolicyName: apigateway-api-key
          PolicyDocument: 
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - apigateway:GET
              Resource:
              - arn:aws:apigateway:*::/apikeys/*
              - arn:aws:apigateway:*::/apikeys
        -
          PolicyName: cloudwatch-log-group
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action: logs:CreateLogGroup
              Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*"
            - Effect: Allow
              Action:
              - logs:CreateLogStream
              - logs:PutLogEvents
              Resource:
              - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${functionName}-${mode}:*"
        - 
          PolicyName: s3-replies
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action: s3:*
              Resource: 
              - !Sub "arn:aws:s3:::cts-gateway-replies-${mode}/*"
              - !Sub "arn:aws:s3:::cts-gateway-craftpic-${mode}/*"

  ## give the /craftpic/lastActual api gateway resource permission to execute the lambda
  LambdaPermissionWmsGetInvokedByApiGatewayLastActual: 
    Type: AWS::Lambda::Permission
    Properties: 
      FunctionName: !GetAtt [LambdaWmsGet, Arn]
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      ## use * in the arn below for the stage part. we could explicitly restrict the stage to the mode
      ## but that would stop us being able to call the test function in the API Gateway Console
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiWmsGet}/*/GET/craftpic/lastActual"

  ## give the /check api gateway resource permission to execute the lambda
  LambdaPermissionWmsGetInvokedByApiGatewayCheck:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt [LambdaWmsGet, Arn]
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      ## use * in the arn below for the stage part. we could explicitly restrict the stage to the mode
      ## but that would stop us being able to call the test function in the API Gateway Console
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiWmsGet}/*/GET/check"

  ## create the deployment of a stage (so that the stage is published to an https url)
  ApiDeploymentWmsGet:
    Type: "AWS::ApiGateway::Deployment"
    Properties:
      Description: !Sub "deployment of stage ${mode}"
      RestApiId:
        Ref: ApiWmsGet
      StageName: !Sub "${mode}Dummy" # must be different from stage name below (see https://blog.jayway.com/2016/08/17/introduction-to-cloudformation-for-api-gateway/)
  
  ## create the stage
  ApiStageWmsGet:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId: 
        Ref: ApiDeploymentWmsGet
      Description: !Sub "stage for get craftpic api ${mode}"
      MethodSettings:
        - ResourcePath: "/check"
          HttpMethod: GET
          MetricsEnabled: 'true'
          DataTraceEnabled: 'true'
          ThrottlingBurstLimit: '999'
        - ResourcePath: "/craftpic/lastActual"
          HttpMethod: GET 
          MetricsEnabled: 'true'
          DataTraceEnabled: 'true'
          ThrottlingBurstLimit: '999'
        - ResourcePath: "/docs/{proxy+}"
          HttpMethod: GET
          MetricsEnabled: 'false'
          DataTraceEnabled: 'false'
          ThrottlingBurstLimit: '555'
      RestApiId: 
        Ref: ApiWmsGet
      StageName: !Sub "${mode}"
      Variables:
        function: !Sub "${functionName}-${mode}"

  ApiUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      ApiStages:
      - ApiId: !Ref ApiWmsGet
        Stage: !Ref ApiStageWmsGet 
      Description: "wms get usage plan"
      Quota:
        Limit: 30000
        Period: MONTH
      Throttle:
        BurstLimit: 3 # per second
        RateLimit: 1 # per second
      UsagePlanName: !Sub "cts-gateway-usage-plan-${mode}" 

  ApiUsagePlanKeyAAD:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties : 
      KeyId: "dtjnm63iud"
      KeyType: API_KEY
      UsagePlanId: !Ref ApiUsagePlan 

  ApiUsagePlanKeyAMSA:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties :
      KeyId: "6883xjjuic"
      KeyType: API_KEY
      UsagePlanId: !Ref ApiUsagePlan

  ApiUsagePlanKeyAMSAWindows:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties :
      KeyId: "n7rjnm9j28"
      KeyType: API_KEY
      UsagePlanId: !Ref ApiUsagePlan

  ApiUsagePlanKeyAmsaSysIntTesting:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties :
      KeyId: "8s9xjjf6pg"
      KeyType: API_KEY
      UsagePlanId: !Ref ApiUsagePlan

  ApiUsagePlanKeyAPASA:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties :
      KeyId: "ia0kw2y5zj"
      KeyType: API_KEY
      UsagePlanId: !Ref ApiUsagePlan

  ApiUsagePlanKeyWADOT:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties :
      KeyId: "2f5jpjqtw6"
      KeyType: API_KEY
      UsagePlanId: !Ref ApiUsagePlan

  ApiUsagePlanKeyAmsaGis:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties :
      KeyId: "kc6okzn2og"
      KeyType: API_KEY
      UsagePlanId: !Ref ApiUsagePlan

  ApiWmsGet:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "cts-gateway-${mode}"
      Description: !Sub "${mode} cts-gateway rest api"
      FailOnWarnings: true
      Body:
